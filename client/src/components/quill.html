<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quill Multi-Page Example</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    #pages-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .page {
      width: 800px;
      height: 1120px;
      padding: 40px;
      margin-bottom: 20px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    #addPageButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Multi-Page Quill Editor</h1>

  <div id="pages-container"></div>

  <button id="addPageButton">Add Page</button>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    let pageCount = 0;
    const quillEditors = [];

    function addPage() {
      pageCount++;

      // Create a page container
      const page = document.createElement('div');
      page.classList.add('page');
      page.id = 'editor-' + pageCount;

      document.getElementById('pages-container').appendChild(page);

      // Initialize Quill on this page
      const quill = new Quill('#' + page.id, {
        theme: 'snow'
      });

      quillEditors.push(quill); // store for future use if needed
    }

    // Add the first page initially
    addPage();

    // Add page on button click
    document.getElementById('addPageButton').addEventListener('click', addPage);
  </script>

</body>
</html>
